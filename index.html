            </div>
            <div class="usa">

                    <h1>U.S.A.</h1>
                </div>

                    <p>from $1500</p>

            <div class="australia">

        <section class="booking">
            <h1>Booking Form</h1>
            <div class="form">
                <form>
                   <div class="textInputs1">
                        <label for="name">
                            <h2>name...</h2>
                        </label>
                        <input type="text" id="name">
                        <label for="email">
                            <h2>email...</h2>
                        </label>
                        <input type="text" id="email">
                   </div>
                    <div class="textInputs1">
                        <label for="country">
                            <h2>country...</h2>
                        </label>
                        <input type="text" id="country">
                        <label for="hotel">
                            <h2>hotel...</h2>
                        </label>
                        <input type="text" id="hotel">
                   </div>
                   <div class="textInputs2">
                        <label for="check-in">
                            <h2>Check-in</h2>
                        </label>
                        <input type="text" id="checkin">
                   </div>
                   <div class="textInputs2">
                        <label for="check-out">
                            <h2>Check-out</h2>
                        </label>
                        <input type="text" id="checkout">
                    </div>
                    <div class="textInputs3">
                        <label for="adult">
                            <h2>Adult</h2>
                        </label>
                        <input type="text" id="adult">
                        <label for="children">

                        </label>
                        <input type="text" id="children">
                        <label for="rooms">
                            <h2>Rooms</h2>
                        </label>
                        <input type="text" id="rooms">
                    </div>
                    <div class="textInputs4">
                        <label for="message">
                            <h2>message...</h2>
                        </label>
                        <input type="text" id="message">
                    </div>
